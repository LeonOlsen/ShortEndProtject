<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="Stylesheet.css">
</head> 
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="/images/Plakat_banner.png" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">The Short End</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">The Short End</h5>
    <h3 class="w3-hide-medium w3-hide-small">Movie Production</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button">Trailer</a>
    <a href="#contact" class="w3-bar-item w3-button">Team</a>
  </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
  <a href="#contact" class="w3-bar-item w3-button">Contact</a>
</div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->
    
  <video width="1020" height="" controls>
    <source src="/Video/Movie2.mp4" type="video/mp4">
    <source src="/Video/Movie2.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <!-- Contact -->
  <div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
   <div class="w3-container" style="padding:128px 16px" id="team">
  <h3 class="w3-center">THE TEAM</h3>
  <p class="w3-center w3-large">Those who produced the movie</p>
  <div class="w3-row-padding w3-grayscale" style="margin-top:64px">
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-card">
        <img src="/images/Amalie.png" alt="Amalie" style="width:100%">
        <div class="w3-container">
          <h3>Amalie</h3>
          <p class="w3-opacity">Director</p>
          <p>Plakat Designer</p>
          <p><button class="w3-button w3-light-grey w3-block"><i class="fa fa-envelope"></i> Contact</button></p>
        </div>
      </div>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-card">
        <img src="/images/Daniel.png" alt="Daniel" style="width:100%">
        <div class="w3-container">
          <h3>Daniel</h3>
          <p class="w3-opacity">Director</p>
          <p>Video editor</p>
          <p><button class="w3-button w3-light-grey w3-block"><i class="fa fa-envelope"></i> Contact</button></p>
        </div>
      </div>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-card">
        <img src="/images/Leon.jpg" alt="Leon" style="width:100%">
        <div class="w3-container">
          <h3>Leon</h3>
          <p class="w3-opacity">Director</p>
          <p>Web Designer</p>
          <p><button class="w3-button w3-light-grey w3-block"><i class="fa fa-envelope"></i> Contact</button></p>
        </div>
      </div>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-card">
        <img src="/images/Mai.png" alt="Mai" style="width:100%">
        <div class="w3-container">
          <h3>Mai</h3>
          <p class="w3-opacity">Director</p>
          <p>Merch</p>
          <p><button class="w3-button w3-light-grey w3-block"><i class="fa fa-envelope"></i> Contact</button></p>
        </div>
      </div>
    </div>
  </div>


<!-- End page content -->
</div>

</body>
</html>
